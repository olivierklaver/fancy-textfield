<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Text Wrapper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script type="module">
        import { FancyTextfield } from './fancyTextfield';
    </script>
</head>

<body>
    <a href="#"><fancy-textfield title="Company with Long Name AS"></fancy-textfield></a>
    <fancy-textfield title="Company with Long Name AB"></fancy-textfield>
    <fancy-textfield class="sm" tailSize="3" title="Document name ending on a single digit 8"></fancy-textfield>
    <fancy-textfield tailSize="10" breakOnPeriod title="My fancy fancy long message with phone number 123.456.789"></fancy-textfield>
    <fancy-textfield tailSize="4" title="December 2024"></fancy-textfield>
</body>

</html>
